<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer__container">
        <div class="timer hours">
          <p>00</p>
          <span>:</span>
        </div>

        <div class="timer minutes">
          <p>00</p>
          <span>:</span>
        </div>

        <div class="timer seconds">
          <p>00</p>
          <span>:</span>
        </div>

        <div class="timer miliseconds">
          <p>00</p>
        </div>
      </div>
      <div class="controlls__container">
        <div class="controlls start">
          <button>start</button>
        </div>
        <div class="controlls stop"><button>stop</button></div>
        <div class="controlls reset"><button>reset</button></div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
